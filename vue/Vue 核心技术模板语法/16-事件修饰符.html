<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <!-- 安装 Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <a href="https://www.baidu.com" @click="yi">百度</a>
    </div>

    <script>
        const vm = new Vue ({
            el : '#app',
            data : {
                msg : '事件修饰符'
            },

            methods : {
                yi(){
                    alert('去百度!!!')
                }
            }
        })
    </script>
    
</body>
</html>
